{% extends "base.html"%}
{% block title %}Home{% endblock %}



{% block content%}
<div class="container">
Username : {{user.username}}
<br>
Name : {{user.first_name}} {{user.last_name}}

<br><br>


<div class="d-flex">
<p class="mr-5">Change profile picture</p>

<button class="btn btn-primary float-left" onclick="document.getElementById('file').click()">Choose file</button>


<form method="post" enctype="multipart/form-data">
    
    <input id="file" type="file" name="file" class="d-none"/>
    <input type=submit value=Upload class="btn btn-primary ml-5">
</form>
</div>
</div>

{% endblock%}
