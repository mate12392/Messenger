{% extends "base.html"%}
{% block title %}Home{% endblock %}



{% block content%}

<style>
    .child {
        display:inline-block;
    }
</style>

<div class="container-fluid d-flex">

<form method="post">
    <div class="container d-flex ml-2  border-right min-vh-100" style="width:300px">
        <div class="row h-100">
            <div class="child">
                <h1 class="ml-2 mr-3 mt-3">Chats</h1>
            </div>
            <div class=" ml-5 mt-3 child">
                <button class="btn" type="submit"><h1 class="ml-5 mt-3 fa fa-edit"></h1></button>
            </div>
        </div>
    </div>
</form>

    <div class="container flex-fill ml-5">
        <div class="row mt-3">
            <div class="mr-3">
                <img class="rounded-circle" width="50px" height="50px" src="/static/images/{{user.username}}.png" alt="anyad">
            </div>
            <div>
                <p class="mt-3 text-primary">{{user.last_name.capitalize()}} {{user.first_name.capitalize()}}</p>
            </div>
        </div>
        <div class="row" style="height: 100px">
            <div>
            </div>
        </div>
        <div class="row mt-1">
            <form>
                <div class="form-group green-border-focus">
                    <textarea class="form-control" name="message" id="message" cols="180" rows="2" placeholder="Message" onkeydown="search()"></textarea>
                    <button id="mbutton" name="mbutton" type="submit" hidden></button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock%}
