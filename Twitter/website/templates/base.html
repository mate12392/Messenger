<html>
<head>
    <meta charset="utf-8" />

    crossorigin="anonymous"
    />

    <script

    ></script>

<title>{% block title %}Home{% endblock %}</title>
</head>
<body class="bg-white d-flex h-100" onload="scrooldown('here')">

    <style>

        .nav-item {
            margin-top: 0;
        }

    </style>

    <nav class="navbar navbar-expand-lg bg-light">
        
        
            <div class="navbar-nav flex-column">
                {% if user.is_authenticated %}
                <a class="nav-item nav-link fa-solid fa-house-user ml-2 mr-1 text-primary fs-2" id="home" href="/" ></a>
                <a class="nav-item nav-link fa-solid fa-right-from-bracket ml-2 mr-1 text-primary fs-2" id="logOut" href="/logout" ></a>
                <a class="nav-item nav-link fa-solid fa-users ml-2 mr-1 text-primary fs-2" id="addFriend" href="/addFriend" ></a>
                {% else %}
                <a class="nav-item nav-link fa-solid fa-right-to-bracket ml-2 mr-1 text-primary fs-2" id="login" href="/login"></a>
                <a class="nav-item nav-link fa-solid fa-user-plus ml-2 mr-1 text-primary fs-2" id="signUp" href="/signup"></a>
                {% endif %}
            </div>

    </nav>
