{% extends "base.html"%}
{% block title %}Home{% endblock %}



{% block content%}

<style>
    .child {
        display:inline-block;
    }

    .right {
        margin-left:auto;
        margin-right: 0;
        text-align: right;
    }

    .left {
        margin-left: 0; 
        margin-right: auto;
        text-align: left;
    }
</style>

<div class="container-fluid d-flex">

    <form method="post">
        <div class="container d-flex ml-2  border-right min-vh-100" style="width:300px">
            <div class="row h-100">
                <div class="child">
                    <h1 class="ml-2 mr-3 mt-3">Chats</h1>
                </div>
                <div class=" ml-5 mt-3 child">
                    <button class="btn" type="submit"><h1 class="ml-5 mt-3 fa fa-edit"></h1></button>
                </div>
            </div>
        </div>
    </form>

    <div class="container flex-fill ml-5">
        <div class="row mt-3">
            <div class="mr-3">
                <img class="rounded-circle" width="50px" height="50px" src="/static/images/{{rec_name}}.png" alt="anyad">
            </div>
            <div>
                <p class="mt-3 text-primary">{{rec_Names}}</p>
            </div>
        </div>
        <div class="row" style="height: 500px">
            <div class="w-100">
                {% for m in messages %}
                    {% if m[2] == sender %}
                    <div class="right">
                        <li class="list-group-item border-0 child">{{ m[0] }}</li>
                        <img src="/static/images/{{user.username}}.png" width="25px" height="25px" class="rounded-circle child">
                        <br>
                    </div>
                    {% elif reciever == m[2] %}
                    <div class="left">
                        <img src="/static/images/{{rec_name}}.png" width="25px" height="25px" class="rounded-circle child">
                        <li class="list-group-item border-0 child">{{ m[0] }}</li>
                        <br>
                    </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
        <div class="row mt-1">
            <form method="POST">
                <div class="form-group green-border-focus">
                    <textarea class="form-control" name="message" id="message" cols="180" rows="2" placeholder="Message" onkeydown="search()"></textarea>
                    <button id="mbutton" name="mbutton" type="submit" hidden></button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock%}
